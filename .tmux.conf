# -----------------------
# Multistart panes
# ----------------------
bind-key P run-shell 'tmux-multistart as'
bind-key A run-shell 'tmux-multistart alpha'
bind-key B run-shell 'tmux-multistart beta'
bind-key W run-shell 'tmux-multistart web'
